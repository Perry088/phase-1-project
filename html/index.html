<!DOCTYPE html>
<html>
<head>
	<script defer src="code.js"></script>
		<title>What's On The Menu</title>
		<style>
			body {
				background-color: black;
				color: white;
				text-align: center;
			}
		</style>
	
</head>
<body>
		<h1>What's On The Menu</h1>
		<div id="post-container">
			<div class="post">
				<img class="post-image" src="" alt="Post Image">
				<div class="post-content">
					<h1 class="post-name">Post Name</h1>
					<p class="post-description">This is the description of the post.</p>
					<div class="post-rating">
						<span class="rating-label">Your Rating: </span>
						<button class="rate-button" data-rating="1">1</button>
						<button class="rate-button" data-rating="2">2</button>
						<button class="rate-button" data-rating="3">3</button>
						<button class="rate-button" data-rating="4">4</button>
						<button class="rate-button" data-rating="5">5</button>
						<div class="average-rating">Average Rating: <span class="average-rating-value">0</span></div>
					</div>
				</div>
			</div>
			
		</div>
</body>
</html>
